<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neural Cellular Automata</title>
    <style>
        .flex {
            display: flex;
        }

        .flex-down {
            flex-direction: column;
        }

        .g-1 {
            flex-grow: 1;
        }

        #kernel input {
            font-family: monospace;
            text-align: right;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="g-1 flex flex-down">
            <b>Kernel</b>
            <div id="kernel" class="flex flex-down">
                <div class="flex">
                    <input type="number" min="-1" max="1" step="0.001" />
                    <input type="number" min="-1" max="1" step="0.001" />
                    <input type="number" min="-1" max="1" step="0.001" />
                </div>
                <div class="flex">
                    <input type="number" min="-1" max="1" step="0.001" />
                    <input type="number" min="-1" max="1" step="0.001" />
                    <input type="number" min="-1" max="1" step="0.001" />
                </div>
                <div class="flex">
                    <input type="number" min="-1" max="1" step="0.001" />
                    <input type="number" min="-1" max="1" step="0.001" />
                    <input type="number" min="-1" max="1" step="0.001" />
                </div>
            </div>
            <b>Activation Function</b>
            <select id="sel-af"></select>
            <textarea id="txt-af-src" rows="4"></textarea>
            <pre id="error"></pre>
        </div>
        <canvas style="display:inline-block; width: 90vmin; height: 90vmin; image-rendering: pixelated;"></canvas>
        <div class="g-1"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
